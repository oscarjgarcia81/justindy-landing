<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenClaw Live Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideUp 0.6s ease-out;
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .logo {
            font-size: 48px;
            text-align: center;
            margin-bottom: 10px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        .status {
            background: linear-gradient(90deg, #11998e, #38ef7d);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
        }
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }
        .feature {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.2s;
        }
        .feature:hover {
            transform: translateY(-3px);
        }
        .feature-icon {
            font-size: 24px;
            margin-bottom: 5px;
        }
        .feature-text {
            font-size: 13px;
            color: #555;
            font-weight: 500;
        }
        .timestamp {
            text-align: center;
            color: #999;
            font-size: 12px;
            margin-top: 20px;
        }
        .live-indicator {
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        .pulse {
            width: 8px;
            height: 8px;
            background: #00ff88;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ü¶û</div>
        <h1>OpenClaw Assistant</h1>
        <p class="subtitle">Live AI Assistant Demo - Built in Real-Time</p>
        
        <div class="status">
            <span class="live-indicator">
                <span class="pulse"></span>
                Bridge Connected & Live
            </span>
        </div>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">üí¨</div>
                <div class="feature-text">Kimi Bridge</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üîç</div>
                <div class="feature-text">Web Search</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üåê</div>
                <div class="feature-text">Browser Control</div>
            </div>
            <div class="feature">
                <div class="feature-icon">‚ö°</div>
                <div class="feature-text">Code Execution</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üìÑ</div>
                <div class="feature-text">File Analysis</div>
            </div>
            <div class="feature">
                <div class="feature-icon">ü§ñ</div>
                <div class="feature-text">24/7 Available</div>
            </div>
        </div>
        
        <p class="timestamp">Generated: <span id="time"></span></p>
    </div>
    
    <script>
        document.getElementById('time').textContent = new Date().toLocaleString();
    </script>
</body>
</html>
